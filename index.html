<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Smooth Camera Movement</title>
    <!-- Include A-Frame 1.6.0 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Link the external JavaScript file for camera movement -->

</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="rabbit" src="https://raw.githubusercontent.com/AlleywayNate/Business-Card-Reimagined/refs/heads/main/Objects/itp_rabbit.glb"></a-asset-item>
        <a-asset-item id="FNAF" src="https://raw.githubusercontent.com/AlleywayNate/Business-Card-Reimagined/refs/heads/main/Objects/FNAF.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#rabbit" position="0 0 -5" ></a-entity>
    <a-entity gltf-model="#FNAF" position="0 0 0" ></a-entity>
    <!--
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    -->
    <a-sky color="#000000"></a-sky>

    <!-- Camera to move -->
    <a-camera id="camera" position="0 1.6 3"></a-camera>

</a-scene>

</html>
